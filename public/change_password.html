<!-- public/change_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>เปลี่ยนรหัสผ่าน</title>
</head>
<body>
  <h2>เปลี่ยนรหัสผ่าน</h2>
  <form id="changeForm">
    <input type="password" name="oldPassword" placeholder="รหัสผ่านเดิม" required><br><br>
    <input type="password" name="newPassword" placeholder="รหัสผ่านใหม่" required><br><br>
    <button type="submit">เปลี่ยนรหัสผ่าน</button>
  </form>

  <script>
    document.getElementById('changeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = localStorage.getItem('token');
      if (!token) return alert('กรุณาเข้าสู่ระบบ');

      const form = new FormData(e.target);
      const oldPassword = form.get('oldPassword');
      const newPassword = form.get('newPassword');

      try {
        const res = await fetch('http://localhost:5000/auth/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          alert('เปลี่ยนรหัสผ่านเรียบร้อยแล้ว');
          window.location.href = 'account.html';
        } else {
          alert(data.message || 'เปลี่ยนรหัสผ่านไม่สำเร็จ');
        }
      } catch (err) {
        alert('เกิดข้อผิดพลาดในการเชื่อมต่อ');
      }
    });
  </script>
</body>
</html>
