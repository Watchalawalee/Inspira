<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inspira - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      padding-bottom: 60px;
      color: white;
    }

    h1 { font-size: 36px; font-weight: bold; }
    h2 { font-size: 22px; font-style: italic; margin-top: 5px; }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }

    .enter-btn {
      background-color: #fca5a5;
      color: white;
    }

    .secondary-btn {
      background-color: #cbd5e1;
      color: #1e293b;
    }

    .dots {
      font-size: 22px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="slideshow" id="slideshow"></div>

  <div class="content">
    <div>
      <h1>Inspira</h1>
      <h2>Discover exhibitions and events happening around you.</h2>
    </div>
    <button class="btn enter-btn" onclick="window.location.href='home.html'">CLICK TO ENTER</button>
    <div>
      <button class="btn secondary-btn" onclick="window.location.href='login.html'">LOG IN</button>
      <button class="btn secondary-btn" onclick="window.location.href='register.html'">REGISTER</button>
    </div>
  </div>

  <script>
    async function loadOngoingImages() {
      try {
        const response = await fetch("http://localhost:5000/exhibitions/ongoing");
        const data = await response.json();
        console.log("üì¶ ‡πÑ‡∏î‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•:", data);
  
        const coverUrls = data
          .map(item => item.cover_picture)
          .filter(url => url && url.startsWith("http"));
  
        console.log("üñºÔ∏è ‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Å‡πà‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏£‡∏¥‡∏á:", coverUrls);
  
        const container = document.getElementById("slideshow");
        let currentIndex = 0;
        let slideshowStarted = false;
        const imageElements = []; // ‚úÖ ‡πÄ‡∏Å‡πá‡∏ö‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à

        for (const url of coverUrls) {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "slide";
        img.style.display = "block";

        img.onload = () => {
            img.classList.add("slide");

            if (container.children.length === 0) {
            img.classList.add("active"); // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡πÅ‡∏£‡∏Å
            }

            container.appendChild(img);
            imageElements.push(img); // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏†‡∏≤‡∏û‡∏•‡∏á array ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏™‡∏•‡∏±‡∏ö‡∏†‡∏≤‡∏û

            if (imageElements.length >= 2 && !slideshowStarted) {
            slideshowStarted = true;

            setInterval(() => {
                imageElements[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % imageElements.length;
                imageElements[currentIndex].classList.add("active");
            }, 3000);
            }
        };

        img.onerror = () => {
            console.warn("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ:", url);
        };
        }
        
      } catch (err) {
        console.error("üî• ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î:", err);
      }
    }
  
    loadOngoingImages();
  </script>
  
</body>
</html>
