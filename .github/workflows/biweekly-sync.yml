name: Biweekly Data Sync and Recommendation

on:
  schedule:
    - cron: '0 17 * * 1'  # 17:00 UTC = 00:00 ไทย (วันอังคาร)
  workflow_dispatch:

jobs:
  biweekly-tasks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout data-files branch
      uses: actions/checkout@v3
      with:
        ref: data-files

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: pip install pymongo python-dateutil

    - name: Run run_all_upcoming.py
      run: python run_all_upcoming.py

    - name: Run merge.py
      run: python merge.py

    - name: Run upload_to_mongo.py
      run: python upload_to_mongo.py

    - name: Checkout backend branch
      uses: actions/checkout@v3
      with:
        ref: backend
        path: backend

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install backend dependencies
      working-directory: backend
      run: npm install

    - name: Run recommend_cron.js
      working-directory: backend
      run: node cron/recommend_cron.js
